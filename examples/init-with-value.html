<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Knockout pre-rendered: init with value</title>
  
  <link rel="stylesheet" href="shared/bootstrap.min.css"></link>
  <link rel="stylesheet" href="shared/style.css"></link>
  
  <script src="shared/knockout-debug.js"></script>
  <script src="../dist/knockout-pre-rendered.js" type="text/javascript"></script>
</head>
<body>
  <ul>
    <li>
      <label>Name:</label>
      <input data-bind="init, value: name" type="text" value="Michael Jordan" />
    </li>
    <li>
      <label>Height:</label>
      <input data-bind="init: { convert: parseInt }, value: height" type="text" value="198" />cm
    </li>
    <li>
      <label>Date of birth:</label>
      <input data-bind="init: { convert: parseDate }, value: dateOfBirth" type="text" value="February 17, 1963" />
    </li>
    <li>
      <label>View model:</label>
      <pre data-bind="text: ko.toJSON(viewModel)"></pre>
    </li>
  </ul>

  <script type="text/javascript">
      function ViewModel() {
        var self = this;
        
        self.name = ko.observable();
        self.height = ko.observable();
        self.dateOfBirth = ko.observable();

        self.parseDate = function(value) {
          var date = new Date(Date.parse(value));
          return date.toLocaleDateString();
        };
      }

      var viewModel = new ViewModel();
      ko.applyBindings(viewModel);
    </script>
</body>
</html>
