<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Knockout pre-rendered: init with attr</title>
  
  <link rel="stylesheet" href="shared/bootstrap.min.css"></link>
  <link rel="stylesheet" href="shared/style.css"></link>
  
  <script src="shared/knockout-debug.js"></script>
  <script src="../dist/knockout-pre-rendered.js" type="text/javascript"></script>
</head>
<body>
  <ul>
    <li>
      <label>Name:</label>
      <a data-bind="init, attr: { href: link, title: linkTitle }" href="http://www.nba.com" title="Go to NBA.com">NBA</a>
    </li>
    <li>
      <label>View model:</label>
      <pre data-bind="text: ko.toJSON(viewModel)"></pre>
    </li>
  </ul>

  <script type="text/javascript">
      function ViewModel() {
        var self = this;
        
        self.link = ko.observable();
        self.linkTitle = ko.observable();
      }

      var viewModel = new ViewModel();
      ko.applyBindings(viewModel);
    </script>
</body>
</html>
