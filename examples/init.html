<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Knockout pre-rendered: init</title>
  
  <link rel="stylesheet" href="shared/bootstrap.min.css"></link>
  <link rel="stylesheet" href="shared/style.css"></link>
  
  <script src="shared/knockout-debug.js"></script>
  <script src="../dist/knockout-pre-rendered.js" type="text/javascript"></script>
</head>
<body>
  <!-- ko init: { field: name, value: 'Michael Jordan' } --><!-- /ko -->
  <!-- ko init: { field: height, value: 198 } --><!-- /ko -->
  <!-- ko init: { field: dateOfBirth, convert: parseDate, value: 'February 17, 1963' } --><!-- /ko -->
  
  <ul>
    <li>
      <label>Name:</label>
      <span data-bind="text: name"></span>
    </li>
    <li>
      <label>Height:</label>
      <span data-bind="text: height"></span>cm
    </li>
    <li>
      <label>Date of birth:</label>
      <span data-bind="text: dateOfBirth">February 17, 1963</span>
    </li>
    <li>
      <label>View model:</label>
      <pre data-bind="text: ko.toJSON(viewModel)"></pre>
    </li>
  </ul>

  <script type="text/javascript">
      function ViewModel() {
        var self = this;
        
        self.name = ko.observable();
        self.height = ko.observable();
        self.dateOfBirth = ko.observable();

        self.parseDate = function(value) {
          return new Date(Date.parse(value));
        };
      }

      var viewModel = new ViewModel();
      ko.applyBindings(viewModel);
    </script>
</body>
</html>
