<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Knockout pre-rendered: init with enable</title>
  
  <link rel="stylesheet" href="shared/bootstrap.min.css"></link>
  <link rel="stylesheet" href="shared/style.css"></link>
  
  <script src="shared/knockout-debug.js"></script>
  <script src="../dist/knockout-pre-rendered.js" type="text/javascript"></script>
</head>
<body>
  <ul>
    <li>
      <label>Name:</label>
      <input type="text" data-bind="init, enable: showName" value="Michael Jordan" />
    </li>
    <li>
      <label>Bio:</label>
      <textarea data-bind="init, enable: showBio">Probably the GOAT</textarea>cm
    </li>   
    <li>
      <label>Hall of fame:</label>
      <input type="checkbox" data-bind="init, enable: showHallOfFame" disabled />
    </li>
    <li>
      <label>View model:</label>
      <pre data-bind="text: ko.toJSON(viewModel)"></pre>
    </li>
  </ul>

  <script type="text/javascript">
      function ViewModel() {
        var self = this;
          
        self.showName = ko.observable();
        self.showBio = ko.observable();
        self.showHallOfFame = ko.observable();
      }

      var viewModel = new ViewModel();
      ko.applyBindings(viewModel);
    </script>
</body>
</html>
